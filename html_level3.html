<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="Black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <th>city</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
    <hr>
    <form action="\action">
        <div>
        <label for="Name">Name:</label>
        <input type="text" id="Name" placeholder="Name"/>
    </div>
   <div>
        <label for="Sex">Sex:</label> 
        <input type="radio"name="Sex"id="Male"/>
        <label for="Male">Male</label>
        <input type="radio"name="Sex"id="Female"/>
        <label for="Female">Female</label>
    </div>
    <div>
        <label for="Country">Country:</label>
        <select name="Country"placeholder="Select an Option">
        <option>Select an Option</option>   
        <option value="India">India</option>
        <option value="America">America</option>
        <option value="China">China</option>
        <option value="Canada">Canada</option>
    </select>
    </div>
    <div>
        <label for="Message">Message:</label>
    </div>
    <div>
        <textarea rows="4"></textarea>
    </div>
    <div>
        <input type="checkbox" name="newspaper" id="newspaper"/>
        <label for="newspaper">Subscribe?</label>
    </div>
    <div>
        <button>Submit</button>
    </div>

    </form>
    <hr>
    <form>
        <h1>Feedback Form</h1>
        <div>
            <label>NAME:</label>
            <input type="text"id="Name" placeholder="Write your Name"/>
        </div>
        <br></br>
        <div>
            <label>EMAIL:</label>
            <input type="text"id="Mail" placeholder="Write your Mail"/>
        </div>
        <br></br>
        <div>
            <label>MESSAGE:</label>
        </div>
        <textarea rows="4"></textarea>
        <div>
            <label>Rate us our of 5:</label>
        </div>
        <div>
            <input type="radio"name="rate"id="1"/>
            <label for="1">1</label>
            <br></br>
            <input type="radio"name="rate"id="2"/>
            <label for="3">2</label>
            <br></br>
            <input type="radio"name="rate"id="3"/>
            <label for="3">3</label>
            <br></br>
            <input type="radio"name="rate"id="4"/>
            <label for="4">4</label>
            <br></br>
            <input type="radio"name="rate"id="5"/>
            <label for="1">5</label>
            <br></br>
            <button>Send Your Message!</button>
        </div>
        

    </form>

</body>
</html>
